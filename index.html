<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- <link rel="stylesheet" href="normalize.css"> -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Open+Sans&family=Outfit:wght@300;400;600&family=Poppins:wght@400;600&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section class="one">
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <div class="icons">
          <div>
            <img src="./images/icon-document.svg" alt="" />
          </div>
          <div>
            <img src="./images/icon-folder.svg" alt="" />
          </div>
          <div>
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
      </section>
      <section class="two">
        <div class="details">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="progress">
            <span class="line" style="width: 81.5%"></span>
            <span class="size">185 <span>GB Left</span></span>
          </div>
          <div class="storage">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
      </section>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Amina Elfatih</a>.
    </footer>
  </body>
</html>
